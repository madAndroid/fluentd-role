---

- name: FLUENTD | Create fluentd group
  group:
    name: "{{ fluentd_group }}"
    state: present

- name: FLUENTD | Create fluentd user
  user:
    name: "{{ fluentd_user }}"
    group: "{{ fluentd_group }}"


- name: FLUENTD | install required libs
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items: "{{ fluentd_required_libs }}"

- name: FLUENTD | install fluentd gem
  gem:
    name: fluentd
    state: present
    version: "{{ fluentd_version }}"
    user_install: no
  changed_when: false

- name: FLUENTD | install elasticsearch-transport gem
  gem:
    name: elasticsearch-transport
    state: present
    version: "{{ elasticsearch_transport_version }}"
    user_install: no
  changed_when: false

- name: FLUENTD | install elasticsearch gem
  gem:
    name: elasticsearch
    state: present
    version: "{{ elasticsearch_version }}"
    user_install: no
  changed_when: false

- name: FLUENTD | install fluent-plugin-elasticsearch gem
  gem:
    name: fluent-plugin-elasticsearch
    state: present
    version: "{{ fluent_plugin_elasticsearch_version }}"
    user_install: no
  changed_when: false

- name: FLUENTD | install fluentd plugin gems
  gem:
    name: "{{ item }}"
    state: present
    user_install: no
  with_items:
    - "{{ fluentd_plugins }}"
  changed_when: false
